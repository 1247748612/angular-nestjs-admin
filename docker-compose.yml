version: '3'

services:
  redis:
    image: redis
    volumes:
      - redis_db_data:/data/ela/redis
    restart: always
    
  mongo:
      image: mongo
      restart: always
      volumes: 
        - mongo_db_data:/data/ela/mongo
  
  ela: 
    depends_on: 
      - redis
      - mongo
    image: ela
    restart: always
    ports:
      - 3301:3301
    environment: 
      MONGO_HOST: mongo
      REDIS_HOST: redis
    volumes: 
      - ela_app:/app

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081

  nginx:
    depends_on:
      - ela
    image: nginx
    ports:
      - 80:80
    volumes: 
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes: 
  ela_app:
  redis_db_data: 
  mongo_db_data: